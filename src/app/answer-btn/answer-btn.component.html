<button class="answer-btn answer-btn--{{ type }}" type="button">
  <span class="answer-btn__letter">{{ orderLetter }}</span
  >{{ text }}

  <span *ngIf="type === 'incorrect'" class="material-symbols-outlined">
    cancel
  </span>

  <span *ngIf="type === 'correct'" class="material-symbols-outlined">
    check_circle
  </span>
</button>
